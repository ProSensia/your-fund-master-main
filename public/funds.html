<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds - Your Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-wallet"></i> Your Fund
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="expenses.html">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="funds.html">Funds</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-5">
        <div class="row mb-5">
            <div class="col-lg-12">
                <h1 class="mb-2">Funds</h1>
                <p class="text-muted">Track your incoming funds and financial resources.</p>
            </div>
        </div>

        <!-- Add Fund Form -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-plus"></i> Add New Fund</h5>
                    </div>
                    <div class="card-body">
                        <form id="fundForm">
                            <div class="mb-3">
                                <label for="source" class="form-label">Source</label>
                                <input type="text" class="form-control" id="source" placeholder="e.g., Investor Fund, Client Payment" required>
                            </div>
                            <div class="mb-3">
                                <label for="fundAmount" class="form-label">Amount (₨)</label>
                                <input type="number" class="form-control" id="fundAmount" placeholder="0.00" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" placeholder="Additional details..." rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="fundDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="fundDate" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-plus"></i> Add Fund
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="col-lg-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Total Funds</h6>
                        <h3 class="card-title" id="fundTotal">₨ 0</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Number of Funds</h6>
                        <h3 class="card-title" id="fundCount">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Funds List -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Your Funds</h5>
                    </div>
                    <div class="card-body">
                        <div id="fundsList" class="funds-list">
                            <div class="text-center text-muted py-5">
                                <p><i class="fas fa-spinner fa-spin"></i> Loading funds...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="js/api.js"></script>
    <script src="js/funds.js"></script>
</body>
</html>
